<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Classification Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.setUp.Classification_Type" ng-options="classification.Id as classification.Name for classification in vm.classifications" style="width:250px;background-color:lightblue" ng-change="vm.makevisible(vm.setUp.Classification_Type)"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Threshold of Significant</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.setUp.Threshold" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Credit Conversion Factor</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.setUp.CCF" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Group Based</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.setUp.GroupBased" ng-options="classification.Id as classification.Name for classification in vm.groupBased" style="width:250px;background-color:lightblue" ng-change="vm.makevisible(vm.setUp.Classification_Type)"></select>
                                                    </div>
                                                </div>
                                               
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Historical PD Years</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.setUp.Historical_PD_Year_Count" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group" ng-show="vm.status">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label"></label>
                                                        <div class="checkbox-list">
                                                            <label class="checkbox-inline">
                                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                                <input type="checkbox" ng-model="vm.setUp.PDBasis" />&nbsp;
                                                                Using LifeTime PD
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">.. ..Approach</label>
                                                        <div class="col-sm-9 controls">
                                                            <select class="form-control" ng-model="vm.setUp.Ltpdapproach" ng-options="classification.Id as classification.Name for classification in vm.ltpdapproach" style="width:250px;background-color:lightblue"></select>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
