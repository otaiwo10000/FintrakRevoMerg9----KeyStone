

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            
           
            <br />
 
            
            <table id="macroeconomicsnplTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Year</th>
                        <!--<th>Year</th>-->
                        <th>Estimated NPL Ratio</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="macroeconomicsnpl in vm.macroeconomicsnpl">
                        <td>
                            {{ macroeconomicsnpl.Seq}}
                        </td>
                        <!--<td>
                            {{ macroeconomicsnpl.Year}}
                        </td>-->
                        <td>
                            {{ macroeconomicsnpl.NPL}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-macroeconomicsnpl-edit({macroeconomicnplId: macroeconomicsnpl.macroeconomicnplId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
