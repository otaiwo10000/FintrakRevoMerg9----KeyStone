
<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <form class="form-inline">
                <div class="form-group col-sm-2">
                    <a class="btn btn-info btn-xs" data-ui-sref="mpr-scorecardmapping-edit({MappingId:0})"> Create New</a>
                </div>
                <div class="form-group col-sm-1">&nbsp</div>

                <!--<div>-->
                <div class="form-group col-sm-2">
                    <!--<label class="control-label">Enter the start Team Name/Code</label>-->
                    <!--<input type="text" class="form-control input-sm" data-ng-model="vm.searchvalue" placeholder="Search" style="background-color: lightblue" />-->
                </div>

                <!--<button type="button" class="btn btn-default btn-sm" data-ng-click="vm.scmLoad()">Load</button>-->
                <!--<div class="form-group col-sm-1">&nbsp</div>-->
                <!--<button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshSCM()">Refresh</button>-->

                <!--</div>-->
            </form>


            <table id="scmTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Actual Caption</th>
                        <th>Budget Caption</th>
                        <th>Mapping Code</th>
                        <th>Metric</th>
                        <th>Year</th>
                        <th>Period</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.scm">

                        <td>
                            {{ c.Actual_Caption}}
                        </td>
                        <td>
                            {{ c.Budget_Caption}}
                        </td>
                        <td>
                            {{ c.Mapping_code}}
                        </td>
                        <td>
                            {{ c.Metric}}
                        </td>
                        <td>
                            {{ c.Year}}
                        </td>
                        <td>
                            {{ c.Period}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-scorecardmapping-edit({MappingId: c.MappingId})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
