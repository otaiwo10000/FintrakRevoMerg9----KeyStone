

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-misnewothersTEMP-edit({Id:0})"> Create New</a>
            </div>
            <br />

            <table id="misnoTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Accountofficer_code</th>
                        <th>old_mis</th>
                        <th>new_mis</th>
                        <th>Teamname</th>
                        <th>State</th>
                        <th>Approval Status</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="m in vm.misno">
                        <td>
                            {{ m.Accountofficer_code}}
                        </td>

                        <td>
                            {{ m.old_mis}}
                        </td>
                        <td>
                            {{ m.new_mis}}
                        </td>

                        <td>
                            {{ m.Teamname}}
                        </td>
                        <td>
                            {{ m.State}}
                        </td>

                        <td>
                            {{ m.ApprovalStatus}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-misnewothersTEMP-edit({Id: m.Id})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
