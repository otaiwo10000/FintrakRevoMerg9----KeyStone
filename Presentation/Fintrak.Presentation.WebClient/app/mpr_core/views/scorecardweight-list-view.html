<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <form class="form-inline">
                <div class="form-group col-sm-2">
                    <a class="btn btn-info btn-xs" data-ui-sref="mpr-scorecardweight-edit({WeightId:0})"> Create New</a>
                </div>
                <div class="form-group col-sm-1">&nbsp</div>

                <!--<div>-->
                <div class="form-group col-sm-2">
                    <!--<label class="control-label">Enter the start Team Name/Code</label>-->
                    <!--<input type="text" class="form-control input-sm" data-ng-model="vm.searchvalue" placeholder="Search" style="background-color: lightblue" />-->
                </div>

                <!--<button type="button" class="btn btn-default btn-sm" data-ng-click="vm.scmLoad()">Load</button>-->
                <!--<div class="form-group col-sm-1">&nbsp</div>-->
                <!--<button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshSCM()">Refresh</button>-->

                <!--</div>-->
            </form>


            <table id="scwTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Metric Code</th>
                        <th>Metric</th>
                        <th>Weight</th>
                        <th>Year</th>
                        <th>Period</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.scw">

                        <td>
                            {{ c.Metric_Code}}
                        </td>
                        <td>
                            {{ c.Metric}}
                        </td>
                        <td>
                            {{ c.Weight}}
                        </td>
                        <td>
                            {{ c.Year}}
                        </td>
                        <td>
                            {{ c.Period}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-scorecardweight-edit({WeightId: c.WeightId})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
