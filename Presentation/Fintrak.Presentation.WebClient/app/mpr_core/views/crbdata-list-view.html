

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <!--<div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-ratios-edit({ratiosId:0})"> Create New</a>
            </div>-->
            <br />

            <table id="crbTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Date Time</th>
                        <th>Count</th>
                        <th>Volume</th>
                        <th>Caption</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.crb">
                        <td>
                            {{ c.xDate | date:"dd/MM/yyyy" }}
                        </td>
                        <td>
                            {{ c.Count}}
                        </td>
                        <td>
                            {{ c.Volume}}
                        </td>
                        <td>
                            {{ c.caption}}
                        </td>
                        
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
