

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="form-group col-sm-8">
                <div class="form-group col-sm-3">
                    Year <select ng-model="vm.year" class="form-control input-sm" ng-options="t.value as t.name for t in vm.yearList" style="background-color: lightblue"></select>
                </div>
                <div class="form-group col-sm-3">
                    Period <select ng-model="vm.period" class="form-control input-sm" ng-options="t.value as t.name for t in vm.periodList" style="background-color: lightblue"></select>
                </div>
                <div class="form-group col-sm-4">
                    Search <input ng-model="vm.SearchValue" class="form-control input-sm" style="background-color: lightblue" />
                </div>
                <div class="form-group col-sm-2">
                    <button type="button" class="btn btn-default" data-ng-click="vm.refreshOneBankBranch()">Load</button>
                </div>
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-onebankbranch-edit({Id:0})"> Create New</a>
            </div>
            <br />

            <table id="onebankbranchTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Staff Name</th>   
                        <th>Branch Code</th>
                        <th>Grade Level</th>
                        <th>CASA Target</th>
                        <th>Period</th>
                        <th>Year</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in vm.onebankbranch">
                        <td>
                            {{ a.StaffName}}
                        </td>
                        <td>
                            {{ a.BRANCH_CODE}}
                        </td>
                        <td>
                            {{ a.GradeLevel}}
                        </td>
                        <td>
                            {{ a.CASATarget}}
                        </td>
                        <td>
                            {{ a.Period}}
                        </td>
                        <td>
                            {{ a.Year}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-onebankbranch-edit({Id: a.Id})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
