

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <!--<div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-ratios-edit({ratiosId:0})"> Create New</a>
            </div>-->
            <br />

            <table id="psTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>CustomerName</th>
                        <th>ProductCode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in vm.ps">
                       
                        <td>
                            {{ i.Account_Number}}
                        </td>
                        <td>
                            {{ i.CustomerName}}
                        </td>
                        <td>
                            {{ i.ProductCode}}
                        </td>


                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
