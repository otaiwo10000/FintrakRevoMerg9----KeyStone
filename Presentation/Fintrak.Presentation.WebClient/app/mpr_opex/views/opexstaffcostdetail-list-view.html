

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-opexstaffcostdetail-edit({ID:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="opexstaffcostdetailTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>EMP_NAME</th>
                        <th>AMOUNT</th>
                        <th>PERIOD</th>
                        <th>YEAR</th>
                        <th>TEAM_CODE</th>
                        <th>EMP_ID</th>
                        <th>ACCOUNTOFFICER_CODE</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="o in vm.opexStaffcostDetail">
                        <td>
                            {{ o.EMP_NAME}}
                        </td>
                        <td>
                            {{ o.AMOUNT}}
                        </td>
                        <td>
                            {{ o.PERIOD}}
                        </td>
                        <td>
                            {{ o.YEAR}}
                        </td>
                        <td>
                            {{ o.TEAM_CODE}}
                        </td>
                        <td>
                            {{ o.EMP_ID}}
                        </td>
                        <td>
                            {{ o.ACCOUNTOFFICER_CODE}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-opexstaffcostdetail-edit({ID: o.ID})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
