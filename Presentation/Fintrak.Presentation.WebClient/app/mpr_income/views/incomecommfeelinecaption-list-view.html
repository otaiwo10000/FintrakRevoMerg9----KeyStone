<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <form class="form-inline">
                <div class="form-group col-sm-2">
                    <a class="btn btn-info btn-xs" data-ui-sref="mpr-incomecommfeelinecaption-edit({ICFLcaptionId:0})"> Create New</a>
                </div>
                <div class="form-group col-sm-1">&nbsp</div>

                <div class="form-group col-sm-2">
                    <input type="text" class="form-control input-sm" data-ng-model="vm.searchvalue" placeholder="Search" style="background-color: lightblue"/>
                </div>

                <button type="button" class="btn btn-default btn-sm" data-ng-click="vm.icflLoad()">Load</button>
                <button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshICFL()">Refresh</button>

            </form>


            <table id="icflTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>GL Code</th>
                        <th>Income Line Caption</th>
                        <th>Description</th>
                        <th>Group Code</th>
                        <th>Group Name</th>
                        <th>SubGroup Code</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.icflList">

                        <td>
                            {{ c.GLCode}}
                        </td>
                        <td>
                            {{ c.IncomeLineCapton}}
                        </td>
                        <td>
                            {{ c.Description }}
                        </td>
                        <td>
                            {{ c.GroupCode}}
                        </td>
                        <td>
                            {{ c.GroupName}}
                        </td>
                        <td>
                            {{ c.SubGroupCode}}
                        </td>
                      

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-incomecommfeelinecaption-edit({ICFLcaptionId: c.ID})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
