<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <form class="form-inline">
                <div class="form-group col-sm-2">
                    <a class="btn btn-info btn-xs" data-ui-sref="mpr-incomeNEAmapping-edit({incomeNEAmappingId:0})"> Create New</a>
                </div>
                <div class="form-group col-sm-1">&nbsp</div>

                <div class="form-group col-sm-2">
                    <input type="text" class="form-control input-sm" data-ng-model="vm.searchvalue" placeholder="Search" style="background-color: lightblue"/>
                </div>

                <button type="button" class="btn btn-default btn-sm" data-ng-click="vm.iptLoad()">Load</button>
                <button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshIPT()">Refresh</button>

            </form>


            <table id="iptTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Category Code</th>
                        <th>Category Description</th>
                        <th>Product Code</th>
                        <th>Class</th>
                        <th>Asset Type</th>
                        <th>Caption</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.iptList">

                        <td>
                            {{ c.Category_Code}}
                        </td>
                        <td>
                            {{ c.CATEGORY_DESCRIPTION}}
                        </td>
                        <td>
                            {{ c.Product_Code}}
                        </td>
                        <td>
                            {{ c.Class }}
                        </td>
                        <td>
                            {{ c.AssetType}}
                        </td>
                        <td>
                            {{ c.Caption}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-incomeNEAmapping-edit({incomeNEAmappingId: c.Id})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
