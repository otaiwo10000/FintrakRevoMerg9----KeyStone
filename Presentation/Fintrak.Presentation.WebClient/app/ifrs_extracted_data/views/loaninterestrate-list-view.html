                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <br />
            
            <table id="loanInterestRateTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Reference Number</th>
                        <th>Date PMT</th>
                        <th>FPD Date</th>
                        <th>Repayment Frequency</th>
                        <th>Rate</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="loanInterestRate in vm.loanInterestRate">
                        <td>
                            {{ loanInterestRate.RefNo}}
                        </td>
                        <td>
                            {{ loanInterestRate.Date_PMT}}
                        </td>
                        <td>
                            {{ loanInterestRate.FPD_Date}}
                        </td>
                        <td>
                            {{ loanInterestRate.Repayment_Freq}}
                        </td>
                        <td>
                            {{ loanInterestRate.Rate}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs-loaninterestrate-edit({LoanInterestRate_Id: loanInterestRate.LoanInterestRate_Id})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
