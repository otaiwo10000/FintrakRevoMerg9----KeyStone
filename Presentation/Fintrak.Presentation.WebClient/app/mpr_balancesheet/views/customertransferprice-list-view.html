<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>



           
            <!--<div class="form-group col-sm-1">&nbsp</div>-->
            <!--<br />-->
            <form class="form-inline">
                <div class="col-sm-12">
                    <div class="form-group col-sm-2">
                        <a class="btn btn-info btn-xs" data-ui-sref="mpr-customertransferprice-edit({customertransferpriceId:0})"> Create New</a>
                    </div>


                    <div class="form-group col-sm-6">
                        <label><strong>Search: </strong></label>
                        <input type="text" class="form-control input-sm" data-ng-model="vm.searchvalue" placeholder="Search" style="background-color: lightblue" />


                        <button type="button" class="btn btn-default btn-sm" data-ng-click="vm.custtpLoad()">Load</button>
                        <button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshCUSTTP()">Refresh</button>
                    </div>
                </div>
            </form>

          <!--<div  style="padding-top: 10%;"></div>-->

            <table id="custtpTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Customer Number</th>
                        <th>BSCategory</th>
                        <th>Rate</th>
                        <th>Period</th>
                        <th>Year</th>
                        <th>Solution Id</th>
                        <th>Company Code</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.custtp">

                        <td>
                            {{ c.CustNo}}
                        </td>

                        <td>
                            {{ c.BSCategoryName}}
                        </td>
                        <td>
                            {{ c.Rate}}
                        </td>
                        <td>
                            {{ c.Period}}
                        </td>
                        <td>
                            {{ c.Year}}
                        </td>

                        <td>
                            {{ c.SolutionId}}
                        </td>
                        <td>
                            {{ c.CompanyCode}}
                        </td>


                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-customertransferprice-edit({customertransferpriceId: c.customertransferpriceId})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
