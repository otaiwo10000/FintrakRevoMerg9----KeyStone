<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

           
            <!--<div class="form-group col-sm-1">&nbsp</div>-->
            <!--<br />-->
            <form class="form-inline">
                <div class="col-sm-12">
                    <div class="form-group col-sm-2">
                        <a class="btn btn-info btn-xs" data-ui-sref="mpr-teamsegment-edit({Mpr_Team_Segment_ID:0})"> Create New</a>
                    </div>


                    <div class="form-group col-sm-6">
                        <label><strong>Search: </strong></label>
                        <input type="text" class="form-control input-sm" data-ng-model="vm.searchvalue" placeholder="Search" style="background-color: lightblue" />


                        <button type="button" class="btn btn-default btn-sm" data-ng-click="vm.teamsegmentLoad()">Load</button>
                        <button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshTeamSegment()">Refresh</button>
                    </div>
                </div>
            </form>

          <!--<div  style="padding-top: 10%;"></div>-->

            <table id="teamsegmentTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Target Code</th>
                        <th>Target Segment</th>
                        <th>CustomerType Code</th>
                        <th>CustomerType</th>
                        <th>Customer Segment Code</th>
                        <th>Customer Segment</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="t in vm.teamsegment">

                        <td>
                            {{ t.TargetCode}}
                        </td>
                        <td>
                            {{ t.TargetSegment}}
                        </td>

                        <td>
                            {{ t.CustomerTypeCode}}
                        </td>
                        <td>
                            {{ t.CustomerType}}
                        </td>

                        <td>
                            {{ t.CustomerSegmentCode}}
                        </td>
                        <td>
                            {{ t.CustomerSegment}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-teamsegment-edit({Mpr_Team_Segment_ID: t.Mpr_Team_Segment_ID})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
