

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <br />
            
            <table id="pmisTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Category Description</th>
                        <th>MIS Code</th>
                        <th>AccountOfficer Code</th>
                       
                    </tr>

                </thead>
                <tbody>
                    <tr ng-repeat="p in vm.productmis">
                        <td>
                            {{ p.ProductCode}}
                        </td>
                        <td>
                            {{ p.CATEGORY_DESCRIPTION}}
                        </td>
                        <td>
                            {{ p.MIS_Code}}
                        </td>
                        <td>
                            {{ p.AccountOfficer_Code}}
                        </td>
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
