
<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <form class="form-inline">
                <div class="form-group col-sm-2">
                    <a class="btn btn-info btn-xs" data-ui-sref="mpr-incomesplitpoolsratesandbasis-edit({Id:0})"> Create New</a>
                </div>

                <div class="form-group col-sm-1">
                    <input type="number" class="form-control input-sm" data-ng-model="vm.period" placeholder="Period" style="background-color: lightblue" min="1" max="12" maxlength="2" minlength="2" />
                </div>

                <div class="form-group col-sm-1">
                    <input type="number" class="form-control input-sm" data-ng-model="vm.year" placeholder="Year" style="background-color: lightblue" maxlength="4" minlength="4" min="2000" />
                </div>
                <div class="form-group col-sm-1">&nbsp</div>

                <button type="button" class="btn btn-default btn-sm" ng-click="vm.icsprbLoad()">Load</button>
                <button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshICSPRB()">Refresh</button>

            </form>


            <table id="icsprbTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>PoolRate LCY Asset</th>
                        <th>PoolRate LCY Liability</th>
                        <th>PoolRate FCY Asset</th>
                        <th>PoolRate FCY Liability</th>
                        <th>Period</th>
                        <th>Year</th>

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.icsprb">

                        <td>
                            {{ c.PoolRateLCYAsset}}
                        </td>
                        <td>
                            {{ c.PoolRateLCYLiability}}
                        </td>
                        <td>
                            {{ c.PoolRateFCYAsset}}
                        </td>
                        <td>
                            {{ c.PoolRateFCYLiability}}
                        </td>
                        <td>
                            {{ c.Period}}
                        </td>
                        <td>
                            {{ c.Year}}
                        </td>


                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-incomesplitpoolsratesandbasis-edit({ID: c.Id})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
