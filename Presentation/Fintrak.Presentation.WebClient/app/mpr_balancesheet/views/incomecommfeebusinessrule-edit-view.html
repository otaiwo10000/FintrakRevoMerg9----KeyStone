<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">GLCode</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.GLCode" style="width:250px;" />
                                                        <!--<select class="form-control" ng-model="vm.mprProduct.ProductCode" ng-options="product.Code as product.LongDescription for product in vm.products" style="width:250px;background-color:lightblue"></select> -->
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Bank</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.Bank" style="width:250px;" /> -->
                                                        <select data-ng-model="vm.incomeCommFeeBusinessRule.Bank" class="form-control" ng-options="e.value as e.name for e in vm.bankList" style="width:250px;"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">GL_Description</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.GL_Description" style="width:250px;" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Channel</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.Channel" style="width:250px;" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Related_Account</label>
                                                    <div class="col-sm-9 controls">
                                                       <!-- <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.Related_Account" style="width:250px;" /> -->
                                                        <select data-ng-model="vm.incomeCommFeeBusinessRule.Related_Account" class="form-control" ng-options="e.value as e.name for e in vm.relatedList" style="width:250px;"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Branches</label>
                                                    <div class="col-sm-9 controls">
                                                       <!-- <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.Branches" style="width:250px;" /> -->
                                                        <select data-ng-model="vm.incomeCommFeeBusinessRule.Branches" class="form-control" ng-options="e.value as e.name for e in vm.branchesList" style="width:250px;"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Basis_of_Allocation</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.Basis_of_Allocation" style="width:250px;" />
                                                        <!-- <select class="form-control" ng-model="vm.mprProduct.ModuleOwnerType" ng-options="moduleOwner.Id as moduleOwner.Name for moduleOwner in vm.moduleOwners" style="width:250px;background-color:lightblue"></select> -->
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">rule</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.incomeCommFeeBusinessRule.rule" style="width:250px;" />
                                                        <!-- <select class="form-control" ng-model="vm.mprProduct.ModuleOwnerType" ng-options="moduleOwner.Id as moduleOwner.Name for moduleOwner in vm.moduleOwners" style="width:250px;background-color:lightblue"></select> -->
                                                    </div>
                                                </div>


                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
