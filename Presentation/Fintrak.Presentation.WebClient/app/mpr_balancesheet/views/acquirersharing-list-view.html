<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>



           
            <!--<div class="form-group col-sm-1">&nbsp</div>-->
            <!--<br />-->
            <form class="form-inline">
                <div class="col-sm-12">
                    <!--<div class="form-group col-sm-2">
                        <a class="btn btn-info btn-xs" data-ui-sref="mpr-categorytransferprice-edit({CategoryTransferPriceId:0})"> Create New</a>
                    </div>-->


                    <div class="form-group col-sm-6">

                        <!--<button type="button" class="btn btn-default btn-sm" data-ng-click="vm.ctpLoad()">Load</button>-->
                        <!--<button type="button" class="btn btn-info btn-xs" ng-click="vm.refreshAM()">Refresh</button>-->
                    </div>
                </div>
            </form>

            <table id="acquirersharingTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>AccountNumber</th>
                        <th>IntroducerCode</th>
                        <th>AccountOficerCode</th>
                        <th>Ratio</th>

                        <!--<th style="width: 3%;">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in vm.acquirersharing">

                        <td>

                            {{ c.IntroducerCode}}
                        </td>
                        <td>
                            {{ c.AccountOficerCode}}
                        </td>
                        <td>
                            {{ c.Ratio}}
                        </td>


                        <!--<td>
        <a class="btn btn-orange btn-xs" data-ui-sref="mpr-categorytransferprice-edit({CategoryTransferPriceId: c.CategoryTransferPriceId})">

        </a>
