<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">


                                                <div ng-show="vm.partshow">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">MIS Code</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.MIS_Code" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Amount</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.Amount" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">AccountOfficer_Code</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.AccountOfficer_Code" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Narrative</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.Narrative" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">RelatedAccount</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.RelatedAccount" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div ng-show="vm.remshow">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Branch Code</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.BranchCode" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Inc_Exp</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.Inc_Exp" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">CurrencyTypee</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.CurrencyType" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">GL_Code</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.GL_Code" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Sub_Head_GL_Code</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.Sub_Head_GL_Code" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">CustomerName</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.CustomerName" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Caption</label>
                                                        <div class="col-sm-9 controls">
                                                            <input class="form-control" ng-model="vm.cf.Caption" style="width:250px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                </div>

                                                    <div class="form-group mbn">
                                                        <label class="col-sm-3 control-label"></label>
                                                        <div class="col-sm-9 controls">
                                                            <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                                <i class="fa fa-save"></i>&nbsp;
                                                                Save
                                                            </button>
                                                            <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                            <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                        </div>
                                                    </div>
                                                


                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
