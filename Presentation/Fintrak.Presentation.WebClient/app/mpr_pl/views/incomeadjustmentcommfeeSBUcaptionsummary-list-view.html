

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="form-group col-sm-8">
                <div class="form-group col-sm-3">
                    Year <select ng-model="vm.year" class="form-control input-sm" ng-options="t.value as t.name for t in vm.yearList" style="background-color: lightblue"></select>
                </div>
                <div class="form-group col-sm-3">
                    Period <select ng-model="vm.period" class="form-control input-sm" ng-options="t.value as t.name for t in vm.periodList" style="background-color: lightblue"></select>
                </div>
                <div class="form-group col-sm-4">
                    Caption <select ng-model="vm.search" class="form-control input-sm" ng-options="s.Caption as s.Caption for s in vm.searchList" style="background-color: lightblue"></select>
                </div>
                <div class="form-group col-sm-2">
                    <button type="button" class="btn btn-default" data-ng-click="vm.summaryLoad()">Load</button>
                </div>
            </div>

            <br />

            <table id="summaryTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>SBU Code</th>
                        <th>SBUName</th>
                        <th>Amount</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="n in vm.cfsbuList">
                        <td>
                            {{n.sbu_Code}}
                        </td>  
                        <td>
                            {{n.SBUName}}
                        </td>
                        <td>
                            {{n.Amount}}
                        </td>
                                              
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
